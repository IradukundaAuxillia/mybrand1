          <div class="login-container"> 
              <p class="login-title">Create account</p>
              <p class="error_message" id="error_message"></p>
              <form method="post" class="login-form"> 

                  <label for="email" class="login-text">Name:</label><br/>

                  <input type="text" name="user-email" id="user_email"class="login-components"><br/><br>  
                  <label for="email" class="login-text">Email:</label><br/>

                  <input type="email" name="user-email" id="user_email"class="login-components"><br/><br/>

                  <label for="password" class="login-text">Password:</label><br/>

                  <input type="password" name="user-password" id="user-password" class="login-components"><br/> <br/>
                  <label for="password" class="login-text">Confirm Password:</label><br/>

                  <input type="password" name="user-password" id="user-password" class="login-components"><br/><br/><br/>

                  <input type="button" value="sign Up" class="btn-text" onclick="login()" id="loginbtn">
                  <p class="notHavingAccount">Already have account?<span id="signUp"><b><a href="./login.html"> Login here</a><b></span></p>
              </form>

          </div>
