<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo3ff.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">

    
    <title>Login</title>
</head>
<body>
    

          

          <div class="login-container"> 
              <p class="login-title">Login</p>
              <p class="error_message" id="error_message"></p>
              <form method="post" class="login-form"> 

                  <label for="email" class="login-text">Email:</label><br/><br/>

                  <input type="email" name="user-email" id="user_email"class="login-components"><br/><br/>

                  <label for="password" class="login-text">Password:</label><br/><br/>

                  <input type="password" name="user-password" id="user-password" class="login-components"><br/> <br/><br/> <br/>
          

                  <input type="button" value="login" class="btn-text" onclick="login()" id="loginbtn">
                  <p class="notHavingAccount">Not have Account?<span id="signUp"><b><a href="./signUp.html">sign up here</a><b></span></p>
              </form>

          </div>

          <!--<footer-bar></footer-bar>-->
           <script src="../javaScript/login.js"></script> 
         <!--<script  src="../javaScript/footer.js"></script>-->
          
         
</body>

  
</html>
